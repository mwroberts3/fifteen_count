<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifteen Count!</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <button class="start-game">Start Game</button>
    <div class="timer">180</div>
    <div class="scoreboard">
      <div class="total-cards-played"></div>
      <br />
      <br />
      <div class="total-points"></div>
      <div class="points-in-play"></div>
      <div class="combo-message"></div>
    </div>
    <form>
      <div class="players-hand">
        <h3>hand</h3>
        <div class="pad-1"></div>
        <div class="show-hand"></div>
        <div class="pad-1"></div>
        <div class="multi-values">
          <div class="value-options-one">-</div>
          <div class="value-options-two">-</div>
          <div class="fifteen-count"></div>
        </div>
        <input class="submit-cards" type="button" value="Play Cards [Shift]" />
      </div>
    </form>
    <script src="static/main.js"></script>
    <script src="static/elements.cardmeister.full.js"></script>
  </body>
</html>
