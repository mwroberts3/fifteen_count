<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indigo Loops</title>
    <link rel="stylesheet" href="./style/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="sdg-logo"></div>
    <div id="steam-login-popup" style="display: none">
      <h2>Verify Steam account to activate leaderboards</h2>
      <p>(only have to do once)</p>
      <div id="steam-popup-btn-container">
        <a
          href="http://localhost:5481/auth/steam/"
          target="_blank"
          draggable="false"
        >
          <div id="steam-login-btn" onclick="steamAuthLogin()"></div>
        </a>
        <button class="main-btn" onclick="skippedIntroSteamLogin()">
          Skip
        </button>
      </div>
    </div>
    <div id="temp-login-info-container" style="display: none"></div>
    <script></script>
    <script src="./scripts/intro-screen.js"></script>
    <script src="./steamworksFiles/steam-account-login.js"></script>
  </body>
</html>
