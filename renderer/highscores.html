<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indigo Loop - Highscores</title>
    <link rel="stylesheet" href="style/style.css" />

    <style>
      body {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="background-helper-menu"></div>
    <div class="cursor"></div>
    <div class="pad-1"></div>
    <div class="container">
      <div class="high-score-mode-select">
        <ul>
          <li class="option-selected">Arcade</li>
          <li>Time Attack</li>
        </ul>
      </div>
      <div class="high-score-container">
        <h3 class="sub-topic-header"></h3>
        <div class="personal-highscore-container">
          <h4>Highscore:</h4>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="personal-highscore-container-time-attack hidden">
          <h4>Highscore:</h4>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <table>
          <tbody class="score-display">
            <tr>
              <th style="width: 115px">Rank</th>
              <th style="width: 115px">Points</th>
              <th style="width: 250px">Name</th>
              <th style="width: 200px">Cards</th>
              <th style="width: 115px">Time</th>
              <th style="width: 250px">Date</th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pad-1"></div>
      <div class="back-btn-container">
        <a href="title-screen.html">
          <button class="main-btn">Back</button>
        </a>
      </div>
    </div>
    <script>
      // fade-in
      setTimeout(() => {
        document.querySelector("body").classList.add("fade-in");
      }, 10);
    </script>
    <script src="scripts/custom-cursor.js"></script>
    <script>
      require("./scripts/retrieve-high-scores");
    </script>
  </body>
</html>
